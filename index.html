  <style>
    :root{
      --bg0:#06070C;
      --bg1:#04040A;
      --fg0:rgba(255,255,255,.92);
      --fg1:rgba(255,255,255,.60);
      --line:rgba(255,255,255,.08);
      --a1: rgba(109, 83, 255, .55); /* violet */
      --a2: rgba(0, 255, 209, .42);   /* mint */
      --a3: rgba(0, 176, 255, .26);   /* cyan */
    }

    *{ box-sizing:border-box; }

    html, body{ height:100%; }
    body{
      margin:0;
      font-family: "Sora", ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--fg0);
      background:
        radial-gradient(1100px 600px at 50% -12%, rgba(109,83,255,.22), transparent 60%),
        radial-gradient(900px 520px at 12% 10%, rgba(0,255,209,.12), transparent 56%),
        radial-gradient(780px 460px at 92% 20%, rgba(0,176,255,.10), transparent 56%),
        linear-gradient(180deg, var(--bg0), var(--bg1));
      overflow:hidden;
    }

    /* Flat, technical overlays: grid + scanline + micro-noise */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        linear-gradient(to right, rgba(255,255,255,.06) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255,255,255,.06) 1px, transparent 1px);
      background-size: 52px 52px;
      opacity:.08;
      mask-image: radial-gradient(800px 520px at 50% 24%, #000 46%, transparent 74%);
      pointer-events:none;
    }

    body::after{
      content:"";
      position:fixed;
      inset:0;
      background:
        repeating-linear-gradient(
          180deg,
          rgba(255,255,255,.04) 0px,
          rgba(255,255,255,.04) 1px,
          transparent 1px,
          transparent 7px
        );
      opacity:.05;
      pointer-events:none;
      mix-blend-mode: overlay;
    }

    main{
      min-height:100%;
      display:grid;
      place-items:center;
      padding: 28px;
      position:relative;
    }

    /* Centered slogan: no card, no blur, just type + a precise underline */
    .slogan{
      text-align:center;
      max-width: 980px;
      position:relative;
    }

    h1{
      margin:0;
      font-weight: 600;
      letter-spacing: -0.03em;
      line-height: 1.08;

      /* Responsive type that can wrap naturally */
      font-size: clamp(28px, 6vw, 68px);
      white-space: normal;
      overflow-wrap: break-word;
      text-wrap: balance; /* supported in modern browsers; harmless fallback elsewhere */
    }

    .grad{
      background: linear-gradient(90deg,
        rgba(255,255,255,.92) 0%,
        rgba(255,255,255,.92) 40%,
        rgba(0,255,209,.86) 68%,
        rgba(109,83,255,.88) 100%);

      /* smoother, loop-safe motion (no snap back) */
      background-size: 200% 100%;
      background-position: 0% 50%;

      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;
      -webkit-text-fill-color: transparent;

      animation:
        titleIn 700ms cubic-bezier(.22, 1, .36, 1) both,
        gradShift 8s ease-in-out infinite alternate;
      will-change: background-position, transform, opacity;
    }

    @keyframes titleIn{
      from{
        opacity:0;
        transform: translateY(10px);
      }
      to{
        opacity:1;
        transform: translateY(0);
      }
    }

    @keyframes gradShift{
      from { background-position: 0% 50%; }
      to   { background-position: 100% 50%; }
    }

    .slogan::after{
      content:"";
      position:absolute;
      left:50%;
      top: calc(100% + 18px);
      transform: translateX(-50%);
      width: min(620px, 76vw);
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,.22), transparent);
    }

    /* Accent vector (flat): thin corner marks around the text */
    .marks{
      position:absolute;
      inset: -22px -26px;
      pointer-events:none;
      opacity:.55;
    }
    .marks::before,
    .marks::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        linear-gradient(var(--line), var(--line)) left 0 top 0 / 22px 1px no-repeat,
        linear-gradient(var(--line), var(--line)) left 0 top 0 / 1px 22px no-repeat,
        linear-gradient(var(--line), var(--line)) right 0 top 0 / 22px 1px no-repeat,
        linear-gradient(var(--line), var(--line)) right 0 top 0 / 1px 22px no-repeat,
        linear-gradient(var(--line), var(--line)) left 0 bottom 0 / 22px 1px no-repeat,
        linear-gradient(var(--line), var(--line)) left 0 bottom 0 / 1px 22px no-repeat,
        linear-gradient(var(--line), var(--line)) right 0 bottom 0 / 22px 1px no-repeat,
        linear-gradient(var(--line), var(--line)) right 0 bottom 0 / 1px 22px no-repeat;
    }

    /* Bottom copyright (flat, no pill) */
    footer{
      position:fixed;
      left:0;
      right:0;
      bottom:0;
      padding: 18px 22px;
      display:flex;
      justify-content:center;
      pointer-events:none;
    }
    .copyright{
      pointer-events:auto;
      font-size: 12.5px;
      letter-spacing: .04em;
      color: var(--fg1);
      user-select:none;
    }

    /* Light mode (keeps flat look) */
    @media (prefers-color-scheme: light){
      :root{
        --bg0:#F8FAFF;
        --bg1:#EEF2FF;
        --fg0:rgba(8,12,22,.92);
        --fg1:rgba(8,12,22,.56);
        --line:rgba(8,12,22,.12);
      }
      body{
        background:
          radial-gradient(1100px 600px at 50% -12%, rgba(109,83,255,.20), transparent 60%),
          radial-gradient(900px 520px at 12% 10%, rgba(0,255,209,.10), transparent 56%),
          radial-gradient(780px 460px at 92% 20%, rgba(0,176,255,.10), transparent 56%),
          linear-gradient(180deg, var(--bg0), var(--bg1));
      }
      body::after{ opacity:.035; }

      .grad{
        background: linear-gradient(90deg,
          rgba(10,14,26,.94) 0%,
          rgba(10,14,26,.94) 42%,
          rgba(0,150,125,.84) 72%,
          rgba(92,60,210,.88) 100%);
        background-size: 200% 100%;
        background-position: 0% 50%;
        -webkit-background-clip:text;
        background-clip:text;
        color: transparent;
        -webkit-text-fill-color: transparent;

        animation:
          titleIn 700ms cubic-bezier(.22, 1, .36, 1) both,
          gradShift 8s ease-in-out infinite alternate;
      }
    }

    /* Accessibility: reduce visual noise if user prefers reduced motion */
    @media (prefers-reduced-motion: reduce){
      body::after{ opacity:.03; }
      .grad{ animation: none; background-position: 50% 50%; }
    }
  </style>
</head>
<body>
  <main>
    <section class="slogan" aria-label="Hero">
      <div class="marks" aria-hidden="true"></div>
      <h1 class="grad">Quality-Engineered Neural Tools</h1>
    </section>
  </main>

  <footer>
    <div class="copyright" id="copyright" aria-label="Copyright"></div>
  </footer>

  <script>
    (function(){
      const year = new Date().getFullYear();
      document.getElementById('copyright').textContent = `© ${year} qent`;
    })();
  </script>
</body>
